<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }
      .box1 {
        background-color: blue;
        color: white;
        width: 300px;
        height: 300px;
        display: block;
      }
      .box2 {
        background-color: red;
        color: white;
        width: 280px;
        height: 150px;
        margin: 20px;
        padding-top: 10px;
        display: block;
      }
    </style>
    <title>Box</title>
  </head>
  <body>
    <div class="box1">
      1
      <div class="box2">2</div>
    </div>
    <br />
    <br />
    <span class="box1"
      >1
      <span class="box2">2</span>
    </span>
  </body>
</html>
